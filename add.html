<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">

    <title>Add Page</title>
  </head>

  <body>
    <nav>
      <a href="dashboard.html">Dashboard</a>
    </nav>

    <main>
      <label>
        Add Contact
        <form id="addUserForm"> 
          <input 
            type="text"
            placeholder="eg. John"
            id="firstNameInput"
            required
          />
          <input 
            type="text"
            placeholder="eg. Doe"
            id="lastNameInput"
            required
          />
          <input 
            type="text"
            placeholder="eg. example@domain.com"
            id="emailInput"
            required
          />
          <input 
            type="text"
            placeholder="eg. 000-000-0000"
            id="phoneInput"
            required
          />
        <button type="submit">Add Contact</button>
        </form>
      </label>
    </main>
  </body>
</html>
